<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GLP Learning Model Builder</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/toast.css">
</head>
<body>
    <div id="alertBox" class="alertBox"></div>
    <div class="loginCard">
        <div class="card-img" style="">
            <img src="images/cardHeader.jpg" alt="Card Header Image">
        </div>
        <div class="card-header">
            <h4>GLP Learning Model Builder</h4>
        </div>
        <div class="card-body">
            <h4>SIGN IN</h4>
            <form id="loginForm">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-icon"><img src="images/user.svg" alt="" class="userIcon"></div>
                        <div class="input-group-area"><input type="text" placeholder="Username" style="border-radius: 5px;" name="username" id="username"></div>
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-icon"><img src="images/lock.png" alt="" class="userIcon"></div>
                        <div class="input-group-area"><input type="password" placeholder="Password" style="border-radius: 5px;" name="password" id="password"></div>
                    </div>
                </div>
                <button type="submit" class="signInButton"><b>Sign In</b></button>
            </form>
        </div>
    </div>
    <script src="js/admins.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
